<!DOCTYPE html>
<!--Tipo de archivo (extensión)-->
<html lang="es">
    <!--Lenguaje-->
<head>
    <meta charset="UTF-8"> <!-- -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>
<body>

        <h1>Header</h1>
        <!--Se establece el titulo de la pagina-->

    <nav>
        <a href="#">NAV</a>
        <!--Se establecen los enlaces, menus, botones-->
    </nav>
    <section>
        <article>
            <P>Articulo1</P>
            <!--articulos-->
        </article>
        <article>
            <p>Articulo2</p>
        </article>
    </section>
    <aside>
        <p>Aside</p>
        <!--Contenido publicitario (tema secundario)-->

    <main>
        <p>Contenido principal</p>
        <!--Bloque principal (no repetitivo)-->

    <footer>
        <a href="#">Footer</a>
